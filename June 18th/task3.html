<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Basic HTML Form </h1>
<form action="">
 <fieldset>
<legend> Name</legend>

<label for="Fname">First name</label> <br>
<input type="text" name="Fname"  ><br>

<label for="Lname">Last name</label> <br>
<input type="text" name="Lname"  >

</fieldset>
</form>

<form action="">
<fieldset>
<legend> Other Questions </legend>

<label for="drink"> Choose a drink: </label> <br>
<input type="radio" name="drink" value="Coffee">
<label for="drink">Coffee</label><br>
<input type="radio" name="drink" value="tea">
<label for="drink">tea</label><br>

<input type="radio" name="drink" value="hot chocolate">
<label for="drink">hot chocolate</label><br>

<br>
<br>
<br>

<label for="ice cream"> What ice cream do you like ?  </label> <br>

<input type="checkbox" name="ice cream" value="Chocolate" >
<label for="ice cream" >Chocolate</label> <br>

<input type="checkbox" name="ice cream" value="Chocolate Pudding" >
<label for="ice cream" > Chocolate Pudding </label> <br>

<input type="checkbox" name="ice cream" value="Chocolate Peanut Butter" >
<label for="ice cream" > Chocolate Peanut Butter </label> <br>

<input type="checkbox" name="ice cream" value="Vanilla" >
<label for="ice cream" > Vanilla </label> <br>

<input type="checkbox" name="ice cream" value="Strawberry" >
<label for="ice cream" > Strawberry </label> <br>

<br>
<br>


<label for="SCHOOL"> Select a school :  </label> <br>


<select name="SCHOOL" id=""  size="1" multiple  >

    <option value="SCHOOL">yarmouk un</option>
    <option value="SCHOOL">al albit un  </option>
    <option value="SCHOOL">just un </option>
    <option value="SCHOOL">Harvard</option>

</select>
 
<br>
<br>

<label for="comments"> Please provide comments </label><br>
<textarea name="comments" id="" cols="19" rows="14"></textarea>

</fieldset>
</form>


<button> Submit </button>
   
</body>
</html>
