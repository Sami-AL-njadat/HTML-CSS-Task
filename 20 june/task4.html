<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container{
    border:2px black dashed;
    display: inline-block;
}
span{
    display: inline-block;
    width: 100px;
    height: 100px;
    background-color: red;
}
.second{
    background-color: green;
}
.relative{
    position: relative;
    top: 30px;
    left: 30px;
}
.rel{
    position: relative;
}
.absolute{
    position: absolute;
    top: 20px;
    left: 20px;
}
    </style>

</head>
<body>
    <p>position: static</p>
    <div class="container">
      <span>One</span>
      <span class="second">two</span>
      <span>three</span>
      <span>four</span>
    </div>
    <p>position: relative</p>
    <div class="container">
      <span>One</span>
      <span class="second relative">two</span>
      <span>three</span>
      <span>four</span>
    </div>
    <p>position: static</p>
    <div class="container rel">
      <span>One</span>
      <span class="second absolute">two</span>
      <span>three</span>
      <span>four</span>
    </div>
</body>
</html>
