<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Table styling</h1>
    <table cellspacing="10" > 
         <tr>
        <td style="border: solid;border-radius : 5px; box-shadow: 3px 1px rgb(165, 157, 157);" >Row 1, Col 1</td> 
        <td style="border: solid;border-radius : 5px; box-shadow: 3px 1px rgb(165, 157, 157);" >Row 1, Col 2</td>
        <td style="border: solid;border-radius : 5px; box-shadow: 3px 1px rgb(165, 157, 157);" >Row 1, Col 3</td>

         </tr>
         
         <tr>
            <td style="border: solid;border-radius : 5px; box-shadow: 3px 1px rgb(165, 157, 157);" >Row 2, Col 1</td>
            <td style="border: solid;border-radius : 5px; box-shadow: 3px 1px rgb(165, 157, 157);" >Row 2, Col 2</td>
            <td style="border: solid;border-radius : 5px; box-shadow: 3px 1px rgb(165, 157, 157);"  >Row 2, Col 3</td>
    
             </tr>
    



    </table>
    
</body>
</html>
