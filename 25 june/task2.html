<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

  b4
  
div{

background-color: green;
height: 100px;
width: 100px;
position: relative;
margin-left: 200px;
animation-name: box  ;
animation-duration: 10s;
animation-timing-function : ease-in ;
animation-direction: alternate;
border-radius: 10px;


}

@keyframes box {
  0%   {background:linear-gradient(rgb(10, 255, 55),rgb(0,255,180)); left:0px; top:0px;}
  25%  {background:linear-gradient(rgb(80, 232, 10),rgb(14, 30, 249)); left:200px; top:0px;}
  50%  {background:linear-gradient(rgb(15, 79, 255),rgb(58, 100, 239)); left:200px; top:200px;}
  75%  {background:linear-gradient(rgb(155, 255, 32),rgb(220, 255, 19));left:0px; top:200px;}
  100% {background:linear-gradient(rgb(243, 88, 49),rgb(18, 236, 51)); left:0px; top:0px;}





}



</style>

</head>
<body>

    <div></div>
    
</body>
</html>
